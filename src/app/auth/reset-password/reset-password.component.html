<div class="form-wrapper">
  <div class="container">
  
    <div class="row">
      <div class="col-md-4 col-md-offset-4">

            <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
              <div *ngIf="tokenValid" class="panel panel-default">
                <div class="panel-body">
                  <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Confirm Password?</h2>
                    <div class="panel-body">
      
                      <form id="register-form" role="form" autocomplete="off" class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock color-blue"></i></span>
                            <input 
                            id="password" 
                            name="password" 
                            placeholder="Password" 
                            class="form-control"  
                            type="password"
                            required
                            ngModel
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock color-blue"></i></span>
                            <input 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm Password" 
                            class="form-control"  
                            type="password"
                            required
                            ngModel
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Reset Password</button>  
                        </div>
                        
                        <input type="hidden" class="hide" name="token" id="token" value=""> 
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
  </div>
  
  </div>
