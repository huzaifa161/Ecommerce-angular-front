<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
                            <th style="width:50%">Id</th>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody *ngIf="fetched">
						<tr *ngFor="let item of orderDetail.productToOrder">
                            <td>{{item.productToOrderId}}</td>
							<td data-th="Product">
								<!-- <div class="row"> -->
									<!-- <div class="col-sm-2 hidden-xs"><img src="{{imageUrl}}{{item.product.image_1}}" alt="..." class="img-responsive"/></div> -->
									<!-- <div class="col-sm-10"> -->
										<!-- <h4 class="nomargin">Product 1</h4> -->
										<p>{{item.product.productName}}</p>
									<!-- </div> -->
								<!-- </div> -->
							</td>
							<td data-th="Price">{{item.product.price}}</td>
							<td data-th="Quantity">{{item.quantity}}</td>
							<td data-th="Subtotal" class="text-center">{{item.total}}</td>
						</tr>
						<tr class="visible-xs float-right">
							<td class="text-center"><strong>Total {{orderDetail.total_amount}}</strong></td>
						</tr>

					</tbody>
				</table>
</div>
